<!--使用 ngIf 隐藏空的详情-->
<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>no: </label>{{hero.no}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
    <button (click)="goBack()">RETURN</button>
    <button (click)="save()">Save</button>
  </div>
</div>
